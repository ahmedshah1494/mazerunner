{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="description" content=""> -->
    <!-- <meta name="author" content=""> -->
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>Prompt</title>

    <!-- JQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <!-- Javascript -->
    <script src="{% static 'js/script.js' %}"></script>

    <!-- Font -->
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>

    <script src="{% static 'js/codemirror.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/codemirror.css' %}">
    <script src="{% static 'js/python.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/index.css' %}">
  </head>

  <body>
    <script>
        var myCodeMirror;
        $(document).ready(function() {
            myCodeMirror = CodeMirror($("#codewindow")[0], {
              value: "{{starter_code}}",
              mode:  "python",
              indentUnit: 4,
              indentWithTabs: true
            });
        });

        function run_code() {
			$("#output")[0].innerHTML = "";
            $.post({% url 'run_code' %}, {
                "code": myCodeMirror.getValue(),
            }, function (data) {
                var lines = data.split("\n");
                console.log(data);
                $("#output")[0].innerHTML = "";
                for (var i = 0; i < lines.length; i++) {
                    $("#output")[0].innerHTML += "<p>" + lines[i] + "</p>";
                }
            });
        }

        function stop_robot() {
            $.post({% url 'stop_robot' %}, {
            }, function (data) {
            });
        }
    </script>

    <br/>
    <div class="row">
        <p style="text-align: center;">Welcome to Prompt</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="codewindow">
            </div>
        </div>
        <div class="col-md-6">
            <h2 style="color: #aaaac5">Output:</h2>
            <h4>
                <div id="output">
                </div>
            </h4>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <div class="btn btn-success mybtn" onclick="run_code();">Run Code</div>
        </div>
        <div class="col-md-4 col-md-offset-1">
            <div class="btn btn-danger mybtn" onclick="stop_robot();">Stop Robot</div>
        </div>
    </div>
  </body>
</html>
